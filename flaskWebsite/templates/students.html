{% extends "layout_loggedin.html" %}
{% block content %}
<table class="db">
    {% for student in students %}
    <tr class="db_row">
        <th class="db_cell">{{student.StudentName}}</th>
        {% if student.State == 'OutOfSchool' %}
            <th class="db_cell">Out of school</th>
        {% else%}
            <th class="db_cell">In school</th>
        {% endif %}
        <th class="db_cell">{{student.Headteacher}}</th>
        {% endfor %}
</table>
{% endblock %}
