{% extends "layout.html" %}
{% block content %}
    <table class="db">
        {% for student in students %}
            <tr class="db_row">
                <th class="db_cell">{{student.name}}</th>
                <th class="db_cell">{{student.time}}</th>
                <th class="db_cell">{{student.isinSchool}}</th>
        {% endfor %}
    </table>
{% endblock %}
